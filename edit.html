<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - ProxyFlow Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    :root {
      --bg-dark: #121212;
      --bg-darker: #1a1a1a;
      --bg-card: #222;
      --primary: #00cc66;
      --primary-dark: #00994d;
      --text: #f0f0f0;
      --text-dim: #aaa;
      --danger: #ff4d4d;
      --border: #333;
      --transition: all 0.3s ease;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text);
      width: 360px;
      padding: 15px;
      animation: fadeIn 0.4s ease;
    }
    
    header {
      padding-bottom: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }
    
    .back-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      border-radius: 50%;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }
    
    .card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      animation: slideUp 0.3s ease;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: var(--text-dim);
    }
    
    input {
      width: 100%;
      padding: 10px;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 14px;
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,204,102,0.2);
    }
    
    input.error {
      border-color: var(--danger);
    }
    
    .error-text {
      color: var(--danger);
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    
    .btn {
      padding: 10px 15px;
      border-radius: 4px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
      text-align: center;
      display: block;
      width: 100%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #000;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary.loading {
      position: relative;
      color: transparent;
    }
    
    .btn-primary.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid rgba(0,0,0,0.3);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .action-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-row .btn {
      flex: 1;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" id="backBtn">←</button>
    <h1 id="editTitle">New Profile</h1>
  </header>
  
  <div class="card">
    <div class="form-group">
      <label for="profileName">Profile Name</label>
      <input type="text" id="profileName" placeholder="Work Proxy">
      <div class="error-text" id="nameError">Profile name is required</div>
    </div>
    
    <div class="form-group">
      <label for="host">Proxy Host</label>
      <input type="text" id="host" placeholder="proxy.example.com">
      <div class="error-text" id="hostError">Host is required</div>
    </div>
    
    <div class="form-group">
      <label for="port">Port</label>
      <input type="text" id="port" placeholder="8080" inputmode="numeric">
      <div class="error-text" id="portError">Valid port is required (1-65535)</div>
    </div>
    
    <div class="form-group">
      <label for="username">Username (optional)</label>
      <input type="text" id="username" placeholder="username">
    </div>
    
    <div class="form-group">
      <label for="password">Password (optional)</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>
    
    <div class="action-row">
      <button id="saveBtn" class="btn btn-primary">Save Profile</button>
    </div>
  </div>
  
  <script src="edit.js"></script>
</body>
</html>
