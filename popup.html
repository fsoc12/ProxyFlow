<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ProxyFlow Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    :root {
      --bg-dark: #121212;
      --bg-darker: #1a1a1a;
      --bg-card: #222;
      --primary: #00cc66;
      --primary-dark: #00994d;
      --text: #f0f0f0;
      --text-dim: #aaa;
      --danger: #ff4d4d;
      --warning: #ffcc00;
      --border: #333;
      --transition: all 0.3s ease;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text);
      width: 360px;
      padding: 15px;
      animation: fadeIn 0.4s ease;
      overflow-x: hidden; /* Убираем горизонтальную прокрутку */
    }
    
    header {
      padding-bottom: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
      flex-shrink: 0;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      animation: slideUp 0.3s ease;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--bg-darker);
      border-radius: 4px;
      margin-bottom: 15px;
      transition: var(--transition);
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .status-disconnected { background: #777; }
    .status-connecting { background: var(--warning); animation: pulse 1.5s infinite; }
    .status-connected { background: var(--primary); }
    .status-error { background: var(--danger); }
    
    .ping-value {
      margin-left: auto;
      color: var(--text-dim);
      font-variant-numeric: tabular-nums;
      transition: var(--transition);
    }
    
    .btn {
      padding: 10px 15px;
      border-radius: 4px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
      text-align: center;
      display: block;
      width: 100%;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #000;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #e60000;
      transform: translateY(-1px);
    }
    
    .btn-danger:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-1px);
    }
    
    .btn-secondary:active {
      transform: translateY(0);
    }
    
    .section-title {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .profiles-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--bg-darker);
    }
    
    .profiles-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .profiles-list::-webkit-scrollbar-track {
      background: var(--bg-darker);
      border-radius: 3px;
    }
    
    .profiles-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    .profile-item {
      padding: 12px;
      border-radius: 4px;
      background: var(--bg-darker);
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: var(--transition);
      animation: fadeIn 0.3s ease;
    }
    
    .profile-item:hover {
      border-color: var(--border);
      transform: translateX(2px);
    }
    
    .profile-item.active {
      border-color: var(--primary);
      background: rgba(0, 204, 102, 0.1);
    }
    
    .profile-item.selected {
      border-color: var(--primary);
      background: rgba(0, 204, 102, 0.2);
      transform: translateX(0);
    }
    
    .profile-name {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .profile-details {
      color: var(--text-dim);
      font-size: 12px;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .active-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation: pulse 1.5s infinite;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--text-dim);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-buttons .btn {
      flex: 1;
    }
    
    .btn.loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }
    
    .btn.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .btn-primary.loading::after {
      border-top-color: #000;
    }
    
    .global-toggle-btn {
      margin-top: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .status-card {
      position: relative;
    }
    
    .status-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">P</div>
    <h1>ProxyFlow Pro</h1>
  </header>
  
  <div class="card status-card">
    <div id="connectionStatus" class="status-indicator">
      <div class="status-dot status-disconnected"></div>
      <span class="status-text">Disconnected</span>
      <span class="ping-value">- ms</span>
    </div>
    
    <div class="status-actions">
      <button id="globalToggleBtn" class="btn btn-primary">Connect</button>
    </div>
  </div>
  
  <div class="card">
    <div class="section-title">Saved Profiles</div>
    
    <div id="profilesList" class="profiles-list">
      <div class="empty-state">No profiles saved yet</div>
    </div>
    
    <div class="action-buttons">
      <button id="newProfileBtn" class="btn btn-secondary">New Profile</button>
      <button id="editBtn" class="btn btn-secondary hidden">Edit</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
